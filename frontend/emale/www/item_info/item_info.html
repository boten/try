<ion-view title="info">
    <ion-content class="padding">
        <h1>{{channelName}}</h1>
        <ul ng-repeat="msg in messageList">
            <li>{{msg}}</li>
        </ul>

        <form ng-submit="addMsg()">
            <input ng-model="newMsg.msg"/>
            <input type="submit" value="Send"/>
        </form>


    </ion-content>
</ion-view>
