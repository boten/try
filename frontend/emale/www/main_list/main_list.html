<ion-view title="list of channels">
    <ion-content class="padding">

        <div class="list" ng-repeat="channel in channels">
              <div >
            <div class="item item-button-right">
                 <a class="item decrease-width remove-border-padding" ng-click="joinroom({newRoom:channel.name, oldRoom:'lobby'})" >
                        {{channel.name}}
                 </a>
                <div class="buttons btn-position-center">
                    <button class="button button-balanced" ng-click="listenToChannel(channel)" ng-disabled="channel.listening">
                        <i class="icon ion-android-add"></i>
                    </button>
                    <button class="button button-assertive" ng-click="dontListenToChannel(channel)" ng-disabled="!channel.listening">
                        <i class="icon ion-android-add"></i>
                    </button>
                </div>
                </div>

              </div>
        </div>



    </ion-content>
</ion-view>
