<ion-view title="list of E">
    <ion-content class="padding">

        <div class="list" ng-repeat="channel in channels">

            <a class="item item-icon-right" ui-sref="info({name:channel.channel})" >
                <i class="icon" ng-class=""></i>
                {{channel.channel}}
            </a>
        </div>



    </ion-content>
</ion-view>
